<span class="read-time" title="Estimated read time">
  {% if page.read_time %}
    {{page.read_time}} mins read
  {% else %}
  {% assign words = content | number_of_words %}
  {% if words < 360 %}
    1 min read
  {% else %}
    {{ words | divided_by:180 }} mins read
  {% endif %}
  ({{words}} words)
  {% endif %}
</span>
